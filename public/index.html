<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA - Entrance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #faf9f6; color: #44403c; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [diaries, setDiaries] = useState([]);
            const [authMode, setAuthMode] = useState(null);
            const [authIn, setAuthIn] = useState({ name: '', host: '', pass: '', loginId: '' });
            const [loading, setLoading] = useState(false);

            // APIのルートパス解決 (プレビュー環境対策)
            const apiRoot = window.location.origin.startsWith('blob') ? '' : window.location.origin;

            // 庭園一覧を取得
            const refreshList = () => {
                fetch(`${apiRoot}/api/list`)
                    .then(r => r.json())
                    .then(data => { if(Array.isArray(data)) setDiaries(data); })
                    .catch(e => console.error("Fetch list error:", e));
            };

            useEffect(() => {
                refreshList();
            }, []);

            // 指定された庭園のIDを持って garden.html へ移動する
            const goToGarden = (id) => {
                if (window.location.protocol.startsWith('blob')) {
                    // プレビュー環境(エディタ内)では移動をシミュレート
                    alert(`[Preview Mode] 実際は garden.html?groupId=${id} へ移動します。`);
                    console.log("Redirect target:", `garden.html?groupId=${id}`);
                } else {
                    // 本番環境（Railway等）では実際にページを切り替える
                    window.location.href = `garden.html?groupId=${id}`;
                }
            };

            const handleAuth = () => {
                if (loading) return;
                setLoading(true);

                const endpoint = authMode === 'create' ? `${apiRoot}/api/create` : `${apiRoot}/api/login`;
                fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(authIn)
                })
                .then(r => r.json())
                .then(data => {
                    if (data.success || data.id) {
                        const targetId = data.id || authIn.loginId;
                        goToGarden(targetId);
                    } else {
                        alert(data.error || "入園できませんでした。IDまたはパスワードを確認してください。");
                    }
                })
                .catch(err => alert("サーバーと通信できませんでした。"))
                .finally(() => setLoading(false));
            };

            return (
                <div className="max-w-md mx-auto p-6 min-h-screen flex flex-col fade-in">
                    <header className="text-center mt-12 mb-10">
                        <h1 className="text-5xl font-serif font-bold text-stone-800 tracking-tight">LUMINA</h1>
                        <p className="text-stone-400 text-[10px] tracking-[0.4em] uppercase mt-2">Garden of Memories</p>
                    </header>

                    <main className="flex-1 overflow-y-auto no-scrollbar">
                        <h2 className="text-[10px] font-bold text-stone-400 uppercase mb-4 tracking-widest">Garden List</h2>
                        <div className="space-y-3">
                            {diaries.length === 0 ? (
                                <div className="py-12 text-center text-stone-300 italic border-2 border-dashed rounded-[2.5rem]">
                                    庭園がまだありません。新しく作りましょう。
                                </div>
                            ) : diaries.map(d => (
                                <div 
                                    key={d.group_id} 
                                    onClick={() => {
                                        setAuthMode('login');
                                        setAuthIn({...authIn, loginId: d.group_id});
                                    }} 
                                    className="bg-white p-6 rounded-[2rem] shadow-sm border border-stone-100 cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all"
                                >
                                    <h3 className="font-bold text-stone-700 text-lg">{d.group_name}</h3>
                                    <div className="flex justify-between items-center mt-1">
                                        <p className="text-[10px] text-stone-300 font-mono uppercase">ID: {d.group_id}</p>
                                        <p className="text-[10px] text-stone-400">Host: {d.host_name}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    <footer className="mt-8 space-y-4 pb-10">
                        <div className="flex gap-4">
                            <button 
                                onClick={() => setAuthMode('login')} 
                                className={`flex-1 py-4 rounded-2xl font-bold border transition-all ${authMode === 'login' ? 'bg-stone-800 text-white shadow-lg' : 'bg-white text-stone-600'}`}
                            >
                                入園
                            </button>
                            <button 
                                onClick={() => setAuthMode('create')} 
                                className={`flex-1 py-4 rounded-2xl font-bold border transition-all ${authMode === 'create' ? 'bg-stone-800 text-white shadow-lg' : 'bg-white text-stone-600'}`}
                            >
                                新規作成
                            </button>
                        </div>

                        {authMode && (
                            <div className="bg-white p-6 rounded-[2rem] shadow-2xl border border-stone-50 space-y-3 fade-in">
                                {authMode === 'create' && (
                                    <React.Fragment>
                                        <input 
                                            placeholder="庭園の名前" 
                                            className="w-full p-3 bg-stone-50 rounded-xl outline-none" 
                                            value={authIn.name} 
                                            onChange={e => setAuthIn({...authIn, name: e.target.value})} 
                                        />
                                        <input 
                                            placeholder="あなたの名前" 
                                            className="w-full p-3 bg-stone-50 rounded-xl outline-none" 
                                            value={authIn.host} 
                                            onChange={e => setAuthIn({...authIn, host: e.target.value})} 
                                        />
                                    </React.Fragment>
                                )}
                                {authMode === 'login' && (
                                    <input 
                                        placeholder="庭園IDを入力" 
                                        className="w-full p-3 bg-stone-50 rounded-xl outline-none font-mono" 
                                        value={authIn.loginId} 
                                        onChange={e => setAuthIn({...authIn, loginId: e.target.value})} 
                                    />
                                )}
                                <input 
                                    type="password" 
                                    placeholder="パスワード" 
                                    className="w-full p-3 bg-stone-50 rounded-xl outline-none" 
                                    value={authIn.pass} 
                                    onChange={e => setAuthIn({...authIn, pass: e.target.value})} 
                                />
                                <button 
                                    onClick={handleAuth} 
                                    disabled={loading}
                                    className="w-full py-4 bg-stone-800 text-white rounded-xl font-bold shadow-lg active:scale-95 disabled:bg-stone-200"
                                >
                                    {loading ? '通信中...' : '決定'}
                                </button>
                            </div>
                        )}
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

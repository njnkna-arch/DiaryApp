<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA - Entrance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #faf9f6; color: #44403c; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, getDocs, setDoc, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'lumina-garden-default';

        window.FB_MODULES = { auth, db, appId, collection, doc, getDoc, getDocs, setDoc, signInAnonymously, signInWithCustomToken, onAuthStateChanged, onSnapshot };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [diaries, setDiaries] = useState([]);
            const [authMode, setAuthMode] = useState(null);
            const [authIn, setAuthIn] = useState({ name: '', host: '', pass: '', loginId: '' });
            const [loading, setLoading] = useState(false);

            // 1. 初期認証
            useEffect(() => {
                if (!window.FB_MODULES) return;
                const { auth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.FB_MODULES;
                
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            // 2. 庭園一覧のリアルタイム取得
            useEffect(() => {
                if (!user || !window.FB_MODULES) return;
                const { db, appId, collection, onSnapshot } = window.FB_MODULES;
                
                const gardensCol = collection(db, 'artifacts', appId, 'public', 'data', 'gardens');
                const unsubscribe = onSnapshot(gardensCol, (snapshot) => {
                    const list = snapshot.docs.map(doc => ({ group_id: doc.id, ...doc.data() }));
                    setDiaries(list);
                });
                return () => unsubscribe();
            }, [user]);

            const goToGarden = (id) => {
                window.location.href = `lumina_garden.html?groupId=${encodeURIComponent(id)}`;
            };

            const handleAuth = async () => {
                if (loading || !user || !window.FB_MODULES) return;
                setLoading(true);

                const { db, appId, doc, getDoc, setDoc } = window.FB_MODULES;
                
                try {
                    if (authMode === 'create') {
                        // 新規作成
                        const newId = `GARDEN-${Math.random().toString(36).substr(2, 6).toUpperCase()}`;
                        const gardenDoc = doc(db, 'artifacts', appId, 'public', 'data', 'gardens', newId);
                        
                        await setDoc(gardenDoc, {
                            group_name: authIn.name || "無題の庭園",
                            host_name: authIn.host || "匿名ホスト",
                            password: authIn.pass,
                            created_at: new Date().toISOString()
                        });
                        
                        goToGarden(newId);
                    } else {
                        // 入園（ログイン）
                        const gardenDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'gardens', authIn.loginId);
                        const snap = await getDoc(gardenDocRef);
                        
                        if (snap.exists()) {
                            const data = snap.data();
                            if (data.password === authIn.pass) {
                                goToGarden(authIn.loginId);
                            } else {
                                alert("パスワードが違います。");
                            }
                        } else {
                            alert("指定された庭園IDが見つかりません。");
                        }
                    }
                } catch (err) {
                    console.error(err);
                    alert("処理中にエラーが発生しました。");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="max-w-md mx-auto p-6 min-h-screen flex flex-col fade-in">
                    <header className="text-center mt-12 mb-10">
                        <h1 className="text-5xl font-serif font-bold text-stone-800 tracking-tight italic">LUMINA</h1>
                        <p className="text-stone-400 text-[10px] tracking-[0.4em] uppercase mt-2">Garden of Memories</p>
                    </header>

                    <main className="flex-1 overflow-y-auto no-scrollbar">
                        <h2 className="text-[10px] font-bold text-stone-400 uppercase mb-4 tracking-widest">Garden List</h2>
                        <div className="space-y-3">
                            {!user ? (
                                <div className="py-12 text-center text-stone-300 animate-pulse">
                                    接続中...
                                </div>
                            ) : diaries.length === 0 ? (
                                <div className="py-12 text-center text-stone-300 italic border-2 border-dashed border-stone-100 rounded-[2.5rem]">
                                    庭園がまだありません。<br/>新しく作りましょう。
                                </div>
                            ) : diaries.map(d => (
                                <div 
                                    key={d.group_id} 
                                    onClick={() => {
                                        setAuthMode('login');
                                        setAuthIn({...authIn, loginId: d.group_id});
                                    }} 
                                    className={`bg-white p-6 rounded-[2rem] shadow-sm border transition-all cursor-pointer hover:shadow-md ${authIn.loginId === d.group_id ? 'border-stone-800' : 'border-stone-100'}`}
                                >
                                    <h3 className="font-bold text-stone-700 text-lg">{d.group_name}</h3>
                                    <div className="flex justify-between items-center mt-1">
                                        <p className="text-[10px] text-stone-300 font-mono uppercase">ID: {d.group_id}</p>
                                        <p className="text-[10px] text-stone-400">Host: {d.host_name}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    <footer className="mt-8 space-y-4 pb-10">
                        <div className="flex gap-4">
                            <button 
                                onClick={() => setAuthMode('login')} 
                                className={`flex-1 py-4 rounded-2xl font-bold border transition-all ${authMode === 'login' ? 'bg-stone-800 text-white shadow-lg' : 'bg-white text-stone-600'}`}
                            >
                                入園
                            </button>
                            <button 
                                onClick={() => setAuthMode('create')} 
                                className={`flex-1 py-4 rounded-2xl font-bold border transition-all ${authMode === 'create' ? 'bg-stone-800 text-white shadow-lg' : 'bg-white text-stone-600'}`}
                            >
                                新規作成
                            </button>
                        </div>

                        {authMode && (
                            <div className="bg-white p-6 rounded-[2rem] shadow-2xl border border-stone-50 space-y-3 fade-in">
                                {authMode === 'create' && (
                                    <React.Fragment>
                                        <input 
                                            placeholder="庭園の名前" 
                                            className="w-full p-3 bg-stone-50 rounded-xl outline-none" 
                                            value={authIn.name} 
                                            onChange={e => setAuthIn({...authIn, name: e.target.value})} 
                                        />
                                        <input 
                                            placeholder="あなたの名前" 
                                            className="w-full p-3 bg-stone-50 rounded-xl outline-none" 
                                            value={authIn.host} 
                                            onChange={e => setAuthIn({...authIn, host: e.target.value})} 
                                        />
                                    </React.Fragment>
                                )}
                                {authMode === 'login' && (
                                    <input 
                                        placeholder="庭園IDを入力" 
                                        className="w-full p-3 bg-stone-50 rounded-xl outline-none font-mono" 
                                        value={authIn.loginId} 
                                        onChange={e => setAuthIn({...authIn, loginId: e.target.value})} 
                                    />
                                )}
                                <input 
                                    type="password" 
                                    placeholder="パスワード" 
                                    className="w-full p-3 bg-stone-50 rounded-xl outline-none" 
                                    value={authIn.pass} 
                                    onChange={e => setAuthIn({...authIn, pass: e.target.value})} 
                                />
                                <button 
                                    onClick={handleAuth} 
                                    disabled={loading || !user}
                                    className="w-full py-4 bg-stone-800 text-white rounded-xl font-bold shadow-lg active:scale-95 disabled:bg-stone-200"
                                >
                                    {loading ? '処理中...' : '決定'}
                                </button>
                            </div>
                        )}

                        <div className="text-center pt-4">
                            <p className="text-[9px] text-stone-300 font-mono tracking-tighter uppercase">Default: LUMINA_USER_2024 / lumina-secure-888</p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

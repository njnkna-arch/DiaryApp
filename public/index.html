<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA - Entrance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #faf9f6; color: #44403c; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .search-focus:focus-within { ring: 2px; ring-color: #44403c; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        try {
            const firebaseConfig = JSON.parse(__firebase_config);
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'lumina-garden-default';

            window.FB_MODULES = { auth, db, appId, collection, doc, getDoc, setDoc, signInAnonymously, signInWithCustomToken, onAuthStateChanged, onSnapshot };
        } catch (e) {
            console.error("Firebase config error:", e);
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icons = {
            Search: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Plus: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14M5 12h14"/></svg>,
            ChevronRight: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            User: () => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Loader: () => <svg className="animate-spin" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        };

        function App() {
            const [user, setUser] = useState(null);
            const [isReady, setIsReady] = useState(false);
            const [diaries, setDiaries] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [isCreateMode, setIsCreateMode] = useState(false);
            const [authIn, setAuthIn] = useState({ name: '', host: '' });
            const [loading, setLoading] = useState(false);

            // 1. Firebaseモジュールの準備待ちと初期認証
            useEffect(() => {
                const checkFB = setInterval(() => {
                    if (window.FB_MODULES) {
                        clearInterval(checkFB);
                        const { auth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.FB_MODULES;
                        
                        const initAuth = async () => {
                            try {
                                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                    await signInWithCustomToken(auth, __initial_auth_token);
                                } else {
                                    await signInAnonymously(auth);
                                }
                                setIsReady(true);
                            } catch (err) {
                                console.error("Auth failed", err);
                            }
                        };
                        initAuth();
                        const unsubscribe = onAuthStateChanged(auth, setUser);
                        return () => {
                            unsubscribe();
                            clearInterval(checkFB);
                        };
                    }
                }, 100);
                return () => clearInterval(checkFB);
            }, []);

            // 2. 庭園一覧のリアルタイム取得
            useEffect(() => {
                if (!user || !isReady || !window.FB_MODULES) return;
                const { db, appId, collection, onSnapshot } = window.FB_MODULES;
                
                // RULE 1: 正しいコレクションパスを使用
                const gardensCol = collection(db, 'artifacts', appId, 'public', 'data', 'gardens');
                const unsubscribe = onSnapshot(gardensCol, (snapshot) => {
                    const list = snapshot.docs.map(doc => ({ group_id: doc.id, ...doc.data() }));
                    setDiaries(list);
                }, (err) => {
                    console.error("Firestore sync error:", err);
                });
                return () => unsubscribe();
            }, [user, isReady]);

            // 3. 検索フィルタリング
            const filteredDiaries = useMemo(() => {
                if (!searchTerm) return diaries;
                const lowTerm = searchTerm.toLowerCase();
                return diaries.filter(d => 
                    (d.group_name && d.group_name.toLowerCase().includes(lowTerm)) || 
                    (d.group_id && d.group_id.toLowerCase().includes(lowTerm))
                );
            }, [diaries, searchTerm]);

            const goToGarden = (id) => {
                window.location.href = `lumina_garden.html?groupId=${encodeURIComponent(id)}`;
            };

            const handleCreate = async () => {
                if (loading || !user || !window.FB_MODULES) return;
                if (!authIn.name.trim()) {
                    alert("庭園の名前を入力してください");
                    return;
                }
                setLoading(true);

                const { db, appId, doc, setDoc } = window.FB_MODULES;
                
                try {
                    const newId = `LUMINA-${Math.random().toString(36).substr(2, 5).toUpperCase()}`;
                    const gardenDoc = doc(db, 'artifacts', appId, 'public', 'data', 'gardens', newId);
                    
                    await setDoc(gardenDoc, {
                        group_name: authIn.name,
                        host_name: authIn.host || "匿名ホスト",
                        created_at: new Date().toISOString()
                    });
                    
                    goToGarden(newId);
                } catch (err) {
                    console.error("Creation error:", err);
                    alert("作成中にエラーが発生しました。接続状況を確認してください。");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="max-w-md mx-auto p-6 min-h-screen flex flex-col fade-in relative">
                    {/* 背景装飾 */}
                    <div className="absolute top-[-5%] left-[-10%] opacity-5 pointer-events-none select-none">
                        <svg width="300" height="300" viewBox="0 0 200 200">
                            <path d="M100,180 Q100,120 100,40" stroke="#444" strokeWidth="2" fill="none" />
                            <circle cx="100" cy="40" r="15" fill="#444" />
                        </svg>
                    </div>

                    <header className="text-center mt-12 mb-8 relative z-10">
                        <h1 className="text-5xl font-serif font-bold text-stone-800 tracking-tight italic">LUMINA</h1>
                        <p className="text-stone-400 text-[10px] tracking-[0.4em] uppercase mt-2">Open Garden Entrance</p>
                    </header>

                    {/* 検索バー */}
                    <div className="mb-6 relative z-10">
                        <div className="flex items-center bg-white border border-stone-100 rounded-2xl px-4 py-3 shadow-sm focus-within:ring-2 focus-within:ring-stone-200 transition-all">
                            <span className="text-stone-300 mr-3"><Icons.Search /></span>
                            <input 
                                type="text"
                                placeholder="庭園名またはIDで検索"
                                className="w-full bg-transparent outline-none text-sm text-stone-700 placeholder-stone-300"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                    </div>

                    <main className="flex-1 overflow-y-auto no-scrollbar relative z-10">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-[10px] font-bold text-stone-400 uppercase tracking-widest">Available Gardens</h2>
                            <span className="text-[10px] text-stone-300 font-mono">{filteredDiaries.length} Found</span>
                        </div>

                        <div className="space-y-3 pb-24">
                            {!isReady ? (
                                <div className="py-12 text-center text-stone-300 animate-pulse flex flex-col items-center gap-2">
                                    <Icons.Loader />
                                    <span className="text-[10px] uppercase tracking-widest">Connecting to Garden...</span>
                                </div>
                            ) : filteredDiaries.length === 0 ? (
                                <div className="py-16 text-center text-stone-300 italic border-2 border-dashed border-stone-50 rounded-[2.5rem]">
                                    {searchTerm ? '一致する庭園が見つかりません' : '庭園がまだありません'}
                                </div>
                            ) : filteredDiaries.map(d => (
                                <div 
                                    key={d.group_id} 
                                    onClick={() => goToGarden(d.group_id)} 
                                    className="group bg-white p-5 rounded-[2rem] shadow-sm border border-stone-100 transition-all cursor-pointer hover:shadow-xl hover:-translate-y-1 flex items-center justify-between"
                                >
                                    <div className="flex-1">
                                        <h3 className="font-bold text-stone-700 text-lg group-hover:text-stone-900 transition-colors">{d.group_name}</h3>
                                        <div className="flex gap-4 items-center mt-1">
                                            <p className="text-[9px] text-stone-300 font-mono uppercase tracking-tighter">ID: {d.group_id}</p>
                                            <div className="flex items-center gap-1 text-[9px] text-stone-400">
                                                <Icons.User />
                                                <span>{d.host_name}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <span className="text-stone-200 group-hover:text-stone-400 transition-colors">
                                        <Icons.ChevronRight />
                                    </span>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* 下部固定アクション */}
                    <div className="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-6 z-20 pointer-events-none">
                        <div className="pointer-events-auto bg-gradient-to-t from-stone-50 pt-10">
                            {isCreateMode ? (
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-2xl border border-stone-50 space-y-4 fade-in">
                                    <div className="flex justify-between items-center">
                                        <h4 className="text-xs font-bold text-stone-400 uppercase tracking-widest">New Garden</h4>
                                        <button onClick={() => setIsCreateMode(false)} className="text-stone-300 hover:text-stone-500 p-1">✕</button>
                                    </div>
                                    <input 
                                        placeholder="庭園の名前" 
                                        className="w-full p-4 bg-stone-50 rounded-2xl outline-none text-sm border border-transparent focus:border-stone-100 transition-all" 
                                        value={authIn.name} 
                                        onChange={e => setAuthIn({...authIn, name: e.target.value})} 
                                    />
                                    <input 
                                        placeholder="あなたの名前" 
                                        className="w-full p-4 bg-stone-50 rounded-2xl outline-none text-sm border border-transparent focus:border-stone-100 transition-all" 
                                        value={authIn.host} 
                                        onChange={e => setAuthIn({...authIn, host: e.target.value})} 
                                    />
                                    <button 
                                        onClick={handleCreate} 
                                        disabled={loading || !user}
                                        className="w-full py-4 bg-stone-800 text-white rounded-2xl font-bold shadow-lg active:scale-95 disabled:bg-stone-200 transition-all flex items-center justify-center gap-2"
                                    >
                                        {loading ? <Icons.Loader /> : '新しい庭園を作る'}
                                    </button>
                                </div>
                            ) : (
                                <button 
                                    onClick={() => setIsCreateMode(true)}
                                    className="w-full py-5 bg-stone-800 text-white rounded-3xl font-bold shadow-2xl flex items-center justify-center gap-3 active:scale-95 transition-all"
                                >
                                    <Icons.Plus />
                                    <span>新規庭園を作成</span>
                                </button>
                            )}
                        </div>
                    </div>

                    <footer className="mt-4 pb-4 text-center text-stone-300 text-[8px] tracking-[0.3em] uppercase relative z-10">
                        &copy; 2024 LUMINA DESIGN STUDIO
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

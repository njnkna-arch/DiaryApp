<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA - Garden of Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #faf9f6; color: #44403c; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [view, setView] = useState('list');
            const [diaries, setDiaries] = useState([]);
            const [authMode, setAuthMode] = useState(null);
            const [authIn, setAuthIn] = useState({ name: '', host: '', pass: '', loginId: '' });

            useEffect(() => {
                fetch('LuminaServlet?action=list')
                    .then(r => r.json())
                    .then(data => { if(Array.isArray(data)) setDiaries(data); })
                    .catch(e => console.error("Fetch error:", e));
            }, []);

            const handleAuth = (type) => {
                const params = new URLSearchParams({ action: type, ...authIn });
                fetch('LuminaServlet', { method: 'POST', body: params })
                    .then(r => r.json())
                    .then(data => {
                        if (data.id || data.success) {
                            alert(type === 'create' ? "庭園を作成しました！ ID: " + data.id : "ログインしました");
                            window.location.reload(); 
                        } else {
                            alert("エラーが発生しました: " + (data.error || "不明な原因"));
                        }
                    });
            };

            if (view === 'list') {
                return (
                    <div className="max-w-md mx-auto p-6 min-h-screen flex flex-col fade-in">
                        <header className="text-center mt-12 mb-10">
                            <h1 className="text-5xl font-serif font-bold text-stone-800">LUMINA</h1>
                            <p className="text-stone-400 text-[10px] tracking-widest uppercase mt-2">Garden of Memories</p>
                        </header>

                        <main className="flex-1">
                            <h2 className="text-[10px] font-bold text-stone-400 uppercase mb-4">Garden List</h2>
                            <div className="space-y-3">
                                {diaries.length === 0 ? (
                                    <div className="py-10 text-center text-stone-300 italic border-2 border-dashed rounded-3xl">庭園がまだありません</div>
                                ) : (
                                    diaries.map(d => (
                                        <div key={d.group_id} className="bg-white p-5 rounded-3xl shadow-sm border border-stone-100">
                                            <h3 className="font-bold text-stone-700">{d.group_name}</h3>
                                            <p className="text-[10px] text-stone-400 font-mono">ID: {d.group_id}</p>
                                        </div>
                                    ))
                                )}
                            </div>
                        </main>

                        <footer className="mt-10 space-y-4">
                            <div className="flex gap-4">
                                <button onClick={() => setAuthMode('login')} className={`flex-1 py-4 rounded-2xl font-bold border ${authMode === 'login' ? 'bg-stone-800 text-white' : 'bg-white text-stone-600'}`}>入園（ログイン）</button>
                                <button onClick={() => setAuthMode('create')} className={`flex-1 py-4 rounded-2xl font-bold border ${authMode === 'create' ? 'bg-stone-800 text-white' : 'bg-white text-stone-600'}`}>新規作成</button>
                            </div>

                            {authMode && (
                                <div className="bg-white p-6 rounded-[2rem] shadow-xl border border-stone-50 space-y-3 fade-in">
                                    <input placeholder="庭園（日記）の名前" className="w-full p-3 bg-stone-50 rounded-xl outline-none" value={authIn.name} onChange={e => setAuthIn({...authIn, name: e.target.value})} />
                                    {authMode === 'create' && <input placeholder="あなたの名前" className="w-full p-3 bg-stone-50 rounded-xl outline-none" value={authIn.host} onChange={e => setAuthIn({...authIn, host: e.target.value})} />}
                                    {authMode === 'login' && <input placeholder="庭園IDを入力" className="w-full p-3 bg-stone-50 rounded-xl outline-none" value={authIn.loginId} onChange={e => setAuthIn({...authIn, loginId: e.target.value})} />}
                                    <input type="password" placeholder="パスワード" className="w-full p-3 bg-stone-50 rounded-xl outline-none" value={authIn.pass} onChange={e => setAuthIn({...authIn, pass: e.target.value})} />
                                    <button onClick={() => handleAuth(authMode)} className="w-full py-3 bg-stone-800 text-white rounded-xl font-bold">決定</button>
                                </div>
                            )}
                        </footer>
                    </div>
                );
            }
            return <div>App Content</div>;
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
